projects:
  adrenaline-main:
    schemaPath: graphql/schema.json
    includes:
      - graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: API.swift
        docsFilePath: graphql
        region: us-east-1
        apiId: 475xcz5ksjdx7km26vshz6b2jy
        maxDepth: 2
extensions:
  amplify:
    version: 3
